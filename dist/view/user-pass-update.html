<!DOCTYPE html>
<html><head><link href="../css/user-pass-update.css" rel="stylesheet"></head>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../font-awesome-4.7.0/css/font-awesome.min.css">
    <title>修改密码-STORE</title>
<body>

    </div>
</div>
<div class="nav">
    <div class="w">
        <div class="user-info">
        <span class="user not-login">
                <span class="link js-login">登录</span>
                <span class="link js-register">注册 </span>
        </span>
        <span class="user login">
            <span class="link-text">欢迎，
                <span class="username"></span>
            </span> 
            <span class="link">退出</span>
        </span>
        </div>
        <ul class="nav-list">
            <li class="nav-item">
            <a href="./cart.html" class="link">
                <i class="iconfont"></i>
                购物车(<span class="cart-cont">0</span>)
            </a>
            </li>
            <li class="nav-item">
                <a href="./order-list.html" class="link">我的订单</a>
            </li>
            <li class="nav-item">
            <a href="./user-center.html" class="link">个人中心</a>
            </li>
            <li class="nav-item">
                <span class="link test-account">测试账号</span>
                </li>
        </ul>
    </div>
</div>


<div class="header">
    <div class="w">
        <a href="./index.html" class="logo">STORE</a>
        <div class="search-con">
            <input type="text" class="search-input" id="search-input" placeholder="请输入商品名称"/>
            <button class="btn search-btn" id="search-btn">搜索</button>
        </div>
    </div>
</div>


    <div class="crumb">
        <div class="w">
            <div class="crumb-con">
                <a class="link" href="./index.html">STORE</a>
                <span>></span>
                <span class="link-text">修改密码</span>
            </div>
        </div>
    </div>
    <div class="user-center w">
        <ul class="nav-side">
  
</ul>
        <div class="content with-nav">
            <div class="panel">
                <div class="panel-title">修改密码</div>
                <div class="panel-body">
                    <div class="user-info">
                        <div class="form-line">
                            <span class="label">原密码：</span>
                            <input type="password" class="input" id="password" autocomplete="off"/>
                        </div>
                        <div class="form-line">
                            <span class="label">新密码：</span>
                            <input type="password" class="input" id="password-new" autocomplete="off"/>
                        </div>
                        <div class="form-line">
                            <span class="label">确认密码：</span>
                            <input type="password" class="input" id="password-confirm" autocomplete="off"/>
                        </div>
                        <span class="btn btn-submit">提交</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div class="footer">
    <div class="w">
       <div class="links">
         <a href="http://github.com" target="_blank" class="link">我的github</a>
