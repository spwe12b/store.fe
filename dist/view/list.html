<!DOCTYPE html>
<html>
    <head> 
        <link rel="stylesheet" href="../../font-awesome-4.7.0/css/font-awesome.min.css">
        <title>商品列表页-STORE</title>
    <link href="../css/list.css" rel="stylesheet"></head>
    <body>
        <div class="notice">
    <div class="w">
        <span class="warning">本网站仅为个人学习所用！所有商品都为虚拟商品，不会有任何真实交易产生！</span>
    </div>
</div>
        <div class="nav">
    <div class="w">
        <div class="user-info">
        <span class="user not-login">
                <span class="link js-login">登录</span>
                <span class="link js-register">注册 </span>
        </span>
        <span class="user login">
            <span class="link-text">欢迎，
                <span class="username"></span>
            </span> 
            <span class="link">退出</span>
        </span>
        </div>
        <ul class="nav-list">
            <li class="nav-item">
            <a href="./cart.html" class="link">
                <i class="iconfont"></i>
                购物车(<span class="cart-cont">0</span>)
            </a>
            </li>
            <li class="nav-item">
                <a href="./order-list.html" class="link">我的订单</a>
            </li>
            <li class="nav-item">
            <a href="./user-center.html" class="link">个人中心</a>
            </li>
            <li class="nav-item">
                <span class="link test-account">测试账号</span>
                </li>
        </ul>
    </div>
</div>


        <div class="header">
    <div class="w">
        <a href="./index.html" class="logo">STORE</a>
        <div class="search-con">
            <input type="text" class="search-input" id="search-input" placeholder="请输入商品名称"/>
            <button class="btn search-btn" id="search-btn">搜索</button>
        </div>
    </div>
</div>


        <div class="crumb">
            <div class="w">
                <div class="crumb-con">
                    <a class="link" href="./index.html">STORE</a>
                    <span>></span>
                    <span class="link-text">商品列表页</span>
                </div>
            </div>
        </div>
        <div class="page-wrap w">
            <ul class="sort-con">
                <li class="sort-item active" data-type="default">默认排序</li>
                <li class="sort-item" data-type="price">
                    <span>价格</span>
                    <i class="fa fa-sort-asc"></i>
                    <i class="fa fa-sort-desc"></i>
                </li>
            </ul>
            <!-- list 容器 -->
            <ul class="p-list-con">
                
            </ul>
            <!-- 分页容器 -->
            <div class="pagination"></div>
        </div>
        <div class="footer">
    <div class="w">
       <div class="links">
         <a href="http://github.com" target="_blank" class="link">我的github</a>
       </div>
       <p class="copyright">copyright @ 2020 store.com</p>
    </div>
</div>

        <script src="https://cdn.bootcss.com/jquery/2.0.0/jquery.min.js"></script> 
    <script src="../js/list.js"></script></body>
</html>
