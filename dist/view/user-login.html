<!DOCTYPE html>
<html><head><link href="../css/user-login.css" rel="stylesheet"></head>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../font-awesome-4.7.0/css/font-awesome.min.css">
    <title>用户登录-STORE</title>
<body>
    <div class="notice">
    <div class="w">
        <span class="warning">本网站仅为个人学习所用！所有商品都为虚拟商品，不会有任何真实交易产生！</span>
    </div>
</div>
<div class="nav-simple">
    <div class="w">
        <a href="./index.html" class="logo">STORE</a>
    </div>
</div>

<div class="user-login">
    <div class="w">
        <div class="user-con">
            <div class="user-title">用户登录</div>
            <div class="user-box">
                <div class="error-item">
                    <i class="fa fa-minus-circle error-icon"></i>
                    <p class="err-msg">Error</p>
                </div>
                <div class="user-item">
                    <label class="user-label" for="username">
                        <i class="fa fa-user"></i>
                    </label>
                    <input class="user-content" id="username" placeholder="请输入用户名" autocomplete="off">
                </div>
                <div class="user-item">
                    <label class="user-label" for="password">
                        <i class="fa fa-lock"></i>
                    </label>
                    <input type="password" class="user-content" id="password" placeholder="请输入密码" autocomplete="off">
                </div>
                <a class="btn btn-submit" id="submit">登录</a>
                <div class="link-item">
                    <a class="link" href="./user-pass-reset.html" target="_blank">忘记密码</a>
                    <a class="link" href="./user-register.html" target="_blank">立即注册</a>
                </div>
            </div>  
        </div>                
    </div>
</div>
<div class="footer">
    <div class="w">
       <div class="links">
         <a href="http://github.com" target="_blank" class="link">我的github</a>
       </div>
       <p class="copyright">copyright @ 2020 store.com</p>
    </div>
</div>

<script src="https://cdn.bootcss.com/jquery/2.0.0/jquery.min.js"></script> 
<script src="../js/user-login.js"></script></body>
</html>
